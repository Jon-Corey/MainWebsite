<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32.png">
        <link rel="icon" type="image/svg+xml" sizes="all" href="/assets/images/logo.svg">
        <link rel="apple-touch-icon" href="/assets/images/favicon.png">

        {% if css %}
            {% for file in css %}
                <link rel="stylesheet" href="{{ file }}">
            {% endfor %}
        {% endif %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="/assets/css/prism-theme.css">
        <link rel="stylesheet" href="/assets/css/site.css">

        <script src="/assets/js/initialize-theme.js"></script>

        <script defer src="https://cloud.umami.is/script.js" data-website-id="f1839982-8e2a-4a23-95be-6e0bced26957" data-domains="joncorey.dev"></script>

        <title>{{ title }}</title>
    </head>
    <body>
        <header id="navbar">
            <nav class="navbar-container">
                <a href="/" class="home-link">
                    <img src="/assets/images/logo.svg" class="navbar-logo">
                    <h1>JonCorey.Dev</h1>
                </a>
                <button type="button" id="navbar-toggle" aria-controls="navbar-menu" aria-label="Toggle menu" aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div id="navbar-menu" aria-labelledby="navbar-toggle">
                    <ul class="navbar-links">
                        <li class="navbar-item"><a class="navbar-link" href="/product">Products</a></li>
                        {% if collections.blog.size > 0 %}
                        <li class="navbar-item"><a class="navbar-link" href="/blog">Blog</a></li>
                        {% endif %}
                        <li class="navbar-item">
                            <button type="button" id="theme-toggle" aria-label="Toggle theme">
                                <i class="icon-light bi bi-sun"></i>
                                <i class="icon-dark bi bi-moon"></i>
                                <span class="small-only">Toggle theme</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            {{ content }}
        </main>

        <footer>
            <hr>
            <span>&copy; JonCorey.Dev <span id="current-year">2025</span></span>
            <div class="footer-links">
                <a href="/privacy-policy">Privacy Policy</a>
            </div>
        </footer>

        <script src="/assets/js/app.js"></script>
        {% if js %}
            {% for file in js %}
                <script src="{{ file }}"></script>
            {% endfor %}
        {% endif %}
    </body>
</html>
